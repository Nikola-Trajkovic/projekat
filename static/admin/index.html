<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="./js/index.js"></script>  
  <title>Document</title>
</head>
<body onload="init()">

  <nav>
    <ul>
      <li class="list levi"><a href="/admin/index">Home</a></li>
      <li class="list desni"><label id="logOut">Log out</label></li>
    </ul>
  </nav>

  <div class="glavni">
    <div class="prvi none" id="prvi">
      <figure class="slika">
        <img src="./images/user2.jpg" alt="Slika korisnika">
      </figure>
      <p>Korisnici</p>
      <button id="useriBtn">Izmeni</button>

    </div>
    <div class="drugi none" id="drugi">
      <figure class="slika">
        <img src="./images/auto.jpg" alt="Slika auta">
      </figure>
      <p>Automobili</p>
      <button id="automobiliBtn">Izmeni</button>

    </div>
    <div class="treci none" id="treci">
      <figure class="slika">
        <img src="./images/motor.jpg" alt="Slika motora">
      </figure>
      <p>Motori</p>
      <button id="motoriBtn">Izmeni</button>

    </div>
  
  </div>

  <div class="glavni2">
    <div class="prvi none" id="cetvrti">
      <figure class="slika">
        <img src="./images/oglas_auto.jpg" alt="Slika korisnika">
      </figure>
      <p>Oglasi automobila</p>
      <button id="oglasi_automobilaBtn">Izmeni</button>

    </div>
    <div class="drugi none" id="peti">
      <figure class="slika">
        <img src="./images/oglas_motor2.jpg" alt="Slika auta">
      </figure>
      <p>Oglasi motora</p>
      <button id="oglasi_motoraBtn">Izmeni</button>

    </div>
  
  </div>


  
</body>
</html>
